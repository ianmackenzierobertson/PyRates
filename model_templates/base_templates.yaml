%YAML 1.2
---

# operator templates
####################

# leaky integrator operator
li_op:
  base: OperatorTemplate
  equations: "r' = (r0 - r)/tau + m"
  variables:
    r: output(0.0)
    r0: 0.0
    tau: 1.0
    m: input(0.0)

# sigmoid transformation
sigmoid_op:
  base: OperatorTemplate
  equations: "m = m_max / (1 + exp(s*(r_thr-r_in)))"
  variables:
    m: output(0.0)
    m_max: 1.0
    s: 1.0
    r_thr: 0.0
    r_in: input(0.0)

# mono-exponential kernel convolution
monoexp_op:
  base: OperatorTemplate
  equations: "Z' = -Z/tau + r_in"
  variables:
    Z: output(0.0)
    tau: 1.0
    r_in: input(0.0)

# bi-exponential kernel convolution
biexp_op:
  base: OperatorTemplate
  equations:
    - "Z' = X"
    - "X' = (r_in - X*(tau_r+tau_d) - Z)/(tau_r*tau_d)"
  variables:
    Z: output(0.0)
    X: variable(0.0)
    tau_r: 1.0
    tau_d: 10.0
    r_in: input(0.0)

# alpha kernel convolution
alpha_op:
  base: OperatorTemplate
  equations:
    - "Z' = X"
    - "X' = r_in - 2*X/tau - Z/tau**2"
  variables:
    Z: output(0.0)
    X: variable(0.0)
    tau: 1.0
    r_in: input(0.0)

# node templates
################

# node with a leaky integrator operator
li_node:
  base: NodeTemplate
  operators:
    - li_op

# node with a sigmoid transformation operator
sigmoid_node:
  base: NodeTemplate
  operators:
    - sigmoid_op

# node with a leaky integrator and a sigmoid operator
nonlinear_li_node:
  base: NodeTemplate
  operators:
    - sigmoid_op
    - li_op

